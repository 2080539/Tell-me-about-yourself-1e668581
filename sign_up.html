<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Inschrijfformulier!</title>
    <link href="style.css" rel="stylesheet">
    </head> 
    <h1>Inschrijfformulier</h1>
    <body>
    <div class="form-example">
    <label for="naam">Vul je naam in:</label>
    <input type="text" id="naam" name="naam" required>
    </div>
    <div class="form-example">
    <label for="email">Wat is je email?: </label>
    <input type="text" name="email" id="email" required>
    </div>
    <div class="form-example">
    <label for="telefoonnummer">Wat is je telefoonnummer?: </label>
    <input type="number" name="'telefoonnummer" id="telefoonnummer" required>
    </div>
    <div class="form-example">
    <label for="password">Wat is je pincode?: </label>
    <input type="password" name="'password'" id="password" required>
    </div>
    <div class="form-example">
    <h3>Something about yourself!</h3>
    <div class="form-example">
    <label for="naam">Uit welke provincie kom je?</label>
    <input type="text" id="provincie" name="provincie" required>
    </div>
    <label for="day-select">Wat zijn je favoriete dagen?</label>
    <select name="pets" id="pet-select">
    <option value="">--Selecteer een optie--</option>
    <option value="dog">Maandag</option>
    <option value="cat">Dinsdag</option>
    <option value="hamster">Woensdag</option>
    <option value="parrot">Donderdag</option>
    <option value="spider">Vrijdag</option>
    <option value="goldfish">Zaterdag</option>
    <option value="goldfish">Zondag</option>
    </select>
    <p>Hou je van voetbal?</p>
    <div>
    <input type="checkbox" id="Ja" name="Ja"
         checked>
    <label for="Ja">Ja</label>
    </div>
    <div>
    <input type="checkbox" id="Nee" name="Nee">
    <label for="Nee">Nee</label>
    </div>
    </body>
</html>
